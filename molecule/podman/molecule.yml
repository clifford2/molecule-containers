---
driver:
  name: default
  options:
    managed: false
    login_cmd_template: "podman exec -ti {instance} bash"
    ansible_connection_options:
      ansible_connection: containers.podman.podman
dependency:
  name: galaxy
  options:
    requirements-file: molecule/podman/collections.yml
provisioner:
  name: ansible
  playbooks:
    create: ../shared/podman-create.yml
    converge: converge.yml
    destroy: ../shared/podman-destroy.yml
platforms:
  # Red Hat Universal Base Image 8
  - name: molecule-example-ubi8
    image: registry.access.redhat.com/ubi8/ubi-init:8.10-1756225952
    command: /sbin/init
  # Red Hat Universal Base Image 9
  - name: molecule-example-ubi9
    image: registry.access.redhat.com/ubi9/ubi-init:9.6-1756999027
    command: /sbin/init
  # Red Hat Universal Base Image 10
  - name: molecule-example-ubi10
    image: registry.access.redhat.com/ubi10/ubi-init:10.0-1755764354
    command: /sbin/init
  # CentOS Stream 8
  - name: molecule-example-centos8
    image: ghcr.io/clifford2/molecule-platform:centos-stream8.v1.0.0
    command: /sbin/init
  # CentOS Stream 9
  - name: molecule-example-centos9
