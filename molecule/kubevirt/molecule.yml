---
driver:
  name: default
dependency:
  name: galaxy
  options:
    requirements-file: molecule/kubevirt/collections.yml
provisioner:
  name: ansible
  playbooks:
    create: ../shared/kubevirt-create.yml
    destroy: ../shared/kubevirt-destroy.yml
  config_options:
    defaults:
      interpreter_python: auto_silent
      callback_whitelist: profile_tasks, timer, yaml
    ssh_connection:
      pipelining: false
  log: true
verifier:
  name: ansible
scenario:
  test_sequence:
    - dependency
    - destroy
    - syntax
    - create
    - converge
    - idempotence
    - side_effect
    - verify
    - destroy
